{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<!--
		Basic
	-->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Error 404</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="Samuel's Portfolio" />
	<meta name="keywords" content="vcard, resposnive, resume, personal, card, cv, cards, portfolio" />
	<meta name="author" content="Samuel" />

	<!--
		Load Fonts
	-->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=cyrillic"
		rel="stylesheet">

	<!--
		Load CSS
	-->
	<link rel="stylesheet" href="{% static 'css/basic.css' %}" />
	<link rel="stylesheet" href="{% static 'css/layout.css' %}" />
	<link rel="stylesheet" href="{% static 'css/blogs.css' %}" />
	<link rel="stylesheet" href="{% static 'css/line-awesome.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" />
	<link rel="stylesheet" href="{% static 'css/simplebar.css' %}" />

	<!-- theme colors -->
	<!--<link rel="stylesheet" href="{% static 'css/theme-colors/green.css' %}" /> -->
	<link rel="stylesheet" href="{% static 'css/theme-colors/blue.css' %}" />
	<!--<link rel="stylesheet" href="{% static 'css/theme-colors/red.css' %}" />-->
	<!--<link rel="stylesheet" href="{% static 'css/theme-colors/orange.css' %}" />-->
	<!--<link rel="stylesheet" href="{% static 'css/theme-colors/pink.css' %}" />-->
	<!--<link rel="stylesheet" href="{% static 'css/theme-colors/purple.css' %}" />-->

	<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js' %}"></script>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js' %}"></script>
	<![endif]-->

	<!--
		Favicons
	-->
	<link rel="shortcut icon" href="{% static 'images/favicons/favicon.ico' %}">


</head>

<body>
	<div class="page">

		<!--
			Preloader
		-->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>

		<!--
			Header
		-->
		<header class="header">

			<!-- logo -->
			<div class="logo">
				<a href="{% url 'leumas-index' %}"><span>S</span></a>
			</div>

			<!-- menu -->
			<div class="top-menu">
				<ul>
					<li>
						<a href="#home-card">
							<span class="icon la la-home"></span>
							<span class="link">Home</span>
						</a>
					</li>
					<li>
						<a href="#about-card">
							<span class="icon la la-user"></span>
							<span class="link">About</span>
						</a>
					</li>
					<li>
						<a href="#resume-card">
							<span class="icon la la-gear"></span>
							<span class="link">Resume</span>
						</a>
					</li>
					<li>
						<a href="#works-card">
							<span class="icon la la-eye"></span>
							<span class="link">Portfolio</span>
						</a>
					</li>
					<li class="active">
						<a href="#blog-card">

							<span class="icon la la-newspaper-o"></span>
							<span class="link">Blog</span>
						</a>
					</li>
					<li>
						<a href="#contacts-card">
							<span class="icon la la-envelope"></span>
							<span class="link">Contacts</span>
						</a>
					</li>
				</ul>
			</div>


			<!-- Started socials -->
			<div class="social">
				<a target="_blank" href="https://skpe.com/"><span class="icon la la-skype"></span></a>
				<a target="_blank" href="https://twitter.com/haryourr"><span class="icon la la-twitter"></span></a>
				<a target="_blank" href="https://github.com/leumasj"><span class="icon la la-github"></span></a>
				<a target="_blank" href="https://linkedin.com/in/adomeh7177"><span
						class="icon la la-linkedin"></span></a>
			</div>

			<!-- Mobile Menu -->
			<span class="menu-btn">
				<span class="m-line"></span>
			</span>

		</header>

		<!--
			Container
		-->
		<div class="container">

			<!--
				Card - Started
			-->
			<div class="card-inner card-started active" id="home-card">
					<!-- Started Background -->
				<div class="slide" style="background-image: url('{% static "images/blog/blog1-inner.jpg" %}')"></div>
				<!-- image -->


				<div class="content inner-top">
					<div class="row">
						<div class="col col-m-12 col-t-12 col-d-12 col-d-lg-12">
							<div class="title-bg">Ups.. Error!!</div>
							<div class="text">
								<p>
									<a href="{% url 'leumas-index' %}"><span><i class="icon la la-envelope"></i>For privacy reasons, please email me for my CV</span></a>
									<p>
										<a href="{% url 'leumas-index' %}"><span><i class="icon la la-envelope"></i>Home?</span></a>
									</p>
								</p>
							</div>

							<!-- 
				Lines Grid
			-->
							<div class="lines-grid">
								<div class="row">
									<div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3"></div>
									<div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3">
										<div class="lines">
											<div class="line-1"></div>
											<div class="line-2" style="animation-delay: 10s;"></div>
										</div>
									</div>
									<div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3">
										<div class="lines">
											<div class="line-1"></div>
										</div>
									</div>
									<div class="col col-m-0 col-t-0 col-d-0 col-d-lg-3">
										<div class="lines">
											<div class="line-1"></div>
											<div class="line-2" style="animation-delay: 0s;"></div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>


					<!--
		jQuery Scripts
	-->
					<script src="{% static 'js/jquery.min.js' %}"></script>
					<script src="{% static 'js/jquery.validate.js' %}"></script>
					<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
					<script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>
					<script src="{% static 'js/masonry.pkgd.js' %}"></script>
					<script src="{% static 'js/masonry-filter.js' %}"></script>
					<script src="{% static 'js/simplebar.js' %}"></script>
					<script src="{% static 'js/typed.js' %}"></script>

					<!--
		Google map api
	-->
					<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

					<!--
		Main Scripts
	-->
					<script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
